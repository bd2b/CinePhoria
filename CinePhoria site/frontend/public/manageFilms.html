<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sections/main-films.css">

    <script type="module" src="dist/main.js" defer></script>

    <title>CinePhoria</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo ">
                <a href="./visiteur.html">
                    <img src="assets/camera-cinephoria1.gif" alt="Logo" class="nav__logo-img"></a>
            </div>
            <div class="nav__actions">
                
            </div>
            <div class="nav__mobile-menu" id="navMobileMenu">
                <img src="assets/menu.svg" alt="Menu">
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
                <nav class="mobile-menu__nav">
                    
                </nav>
            </div>
        </nav>
    </header>
    <main class="main main__container">
        <div class="container__title">
            <div class="title__left">
                <h1 class="title__left-h1" id="titleLeft">Gérer les films</h1>
            </div>
            <div class="title__right">
                <button class="title__right-button" id="title__right-button-Ajouter">Ajouter un film <span class="plus">+</span></button>
            </div>
        </div>

        <div class="container__films">
            <div class="films__listFilms">
                <!-- Liste de cartes de films (remplies dynamiquement par JS) -->
            </div>
            <div class="films__detailFilm">
                <!-- Détails du film sélectionné -->
                <div class="detailFilm__twocolumns">
                    <div class="twocolumns__left">
                        <img src="assets/static/1-1024.jpg" alt="Affiche 1024" class="twocolumns__left-img">
                        <span>Affiche 1024</span>
                        <img src="assets/static/1-128.jpg" alt="Affiche 128" class="twocolumns__left-img">
                        <span>Affiche 128</span>
                    </div>
                    <div class="twocolumns__right">
                        <!-- Items à saisir  -->
                    </div>
                </div>
                <!-- Conteneur supplémentaire pour afficher categorie, coup de coeur et la saisie BO-->
                <div class="detailFilm__categorie-coupcoeur-linkBO">
                    <!-- On insérera dynamiquement les deux éléments -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        
    </footer>
    <!-- Modale Affichage Bande Annonce -->
    <div id="videoModal" class="modalyoutube">
        <div class="modalyoutube-content">
            <span class="closeyoutube">&times;</span>
            <!-- Vidéo YouTube -->
            <iframe id="youtubeVideo" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
