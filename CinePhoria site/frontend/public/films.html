<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
<link rel="shortcut icon" href="/assets/favicon.ico" />

<meta name="apple-mobile-web-app-title" content="Cin&eacute;phoria">
<meta name="application-name" content="Cin&eacute;phoria">
<meta name="theme-color" content="#ffffff">
<meta name="description" content="Cinephoria"> 


<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://cinephoria.bd2db.com">
<meta property="og:type" content="website">
<meta property="og:title" content="Cinéphoria">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="cinephoria.bd2db.com">
<meta property="twitter:url" content="https://cinephoria.bd2db.com">
<meta name="twitter:title" content="Cinéphoria">
<meta name="twitter:description" content="ECF de BD2DB - STUDI">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sections/main-films.css">

    <script type="module" src="dist/main.js" defer></script>

    <title>CinePhoria</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo ">
                <a href="./visiteur.html">
                    <img src="assets/camera-cinephoria1.gif" alt="Logo" class="nav__logo-img"></a>
            </div>
            <div class="nav__actions">
                <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                <button class="nav__actions-button nav__actions-button--link">Films</button>
                <button class="nav__actions-button nav__actions-button--link">Contact</button>
                <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
            </div>
            <div class="nav__mobile-menu" id="navMobileMenu">
                <img src="assets/menu.svg" alt="Menu">
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
                <nav class="mobile-menu__nav">
                    <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                    <button class="nav__actions-button nav__actions-button--link">Films</button>
                    <button class="nav__actions-button nav__actions-button--link">Contact</button>
                    <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
                </nav>
            </div>
        </nav>
    </header>
    <main class="main main__container">
        <div class="container__title">
            <div class="title__left">
                <h1 class="title__left-h1" id="titleLeft">Les Films</h1>
            </div>
            <div class="title__filters title__filters-films">
                <!-- Genre -->
                <div class="title__filter-dropdown titre__filter-dropdown-genre">
                    <button class="title__filter-dropdown-button" id="title__filter-dropdown-button-genre">Tous les genres <span class="chevron">▼</span></button>
                    <div class="title__filter-button-drowdown-content">
                        <a href="#">Film d'action</a>
                        <a href="#">Thriller</a>
                        <!-- On dynamisera si besoin depuis JS -->
                    </div>
                </div>
                <!-- Cinéma -->
                <div class="title__filter-dropdown titre__filter-dropdown-cinema">
                    <button class="title__filter-dropdown-button titre__filter-dropdown-complexe">
                        Tous les complexes <span class="chevron">▼</span>
                    </button>
                    <div class="title__filter-button-drowdown-content">
                        <a href="#" data-cinema="Tous les complexes">Tous les complexes</a>
                        <a href="#" data-cinema="Paris">Paris</a>
                        <a href="#" data-cinema="Bordeaux">Bordeaux</a>
                        <a href="#" data-cinema="Nantes">Nantes</a>
                        <a href="#" data-cinema="Lille">Lille</a>
                        <a href="#" data-cinema="Toulouse">Toulouse</a>
                        <a href="#" data-cinema="Charleroi" >Charleroi</a>
                        <a href="#" data-cinema="Liège" >Liège</a>
                    </div>
                </div>
                <!-- Jour 
                <div class="title__filter-jour">
                    <label for="filter-jour-input">Date :</label>
                    <input type="date" id="filter-jour-input">
                </div> -->
            </div>
        </div>

        <div class="container__films">
            <div class="films__listFilms">
                <!-- Liste de cartes de films (remplies dynamiquement par JS) -->
            </div>
            <div class="films__detailFilm">
                <!-- Détails du film sélectionné -->
                <div class="detailFilm__twocolumns">
                    <div class="twocolumns__left">
                        <img src="" alt="Affiche" class="twocolumns__left-img">
                        <button class="twocolumns__left-button-bo" id="openModal">Bande Annonce</button>
                        <!-- <div class="evaluation__note">
                            <p class="evaluation__note-p">Avis : ${film.note} / 5</p>
                        </div>
                        <div class="evaluation__coupdecoeur"  style="visibility: ${film.isCoupDeCoeur ? 'visible' :'hidden'}">
                            <p class="evaluation__coupdecoeur-p">Coup de coeur</p>
                            <img src="assets/heart.svg" alt="Coeur" class="evaluation__coupdecoeur-img">
                        </div> -->

                    </div>
                    <div class="twocolumns__right">
                        <div class="right__film">
                            <p class="right__title-p">Mourir peut attendre</p>
                            <div class="right__caractFilm">
                                <p class="caractFilm__genre-p">Action, Espionnage, Thriller</p>
                                <p class="caractFilm__duree-p">1h53</p>
                                <p class="caractFilm__public-p">TP</p>
                            </div>
                            <p class="right__description-p">...</p>
                            <p class="right__author-p">De Cary Joji Fukunaga</p>
                            <p class="right__distribution">Avec Daniel Craig, Léa Seydoux, Rami Malek</p>
                        </div>
                        <button class="right__jereserve-button" disabled >Je réserve</button>
                    </div>
                </div>
                <!-- Conteneur supplémentaire pour afficher les séances du film -->
                <div class="detailFilm__seancesListe">
                    <!-- On insérera dynamiquement la liste des séances -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        
    </footer>
    <!-- Modale Affichage Bande Annonce -->
    <div id="videoModal" class="modalyoutube">
        <div class="modalyoutube-content">
            <span class="closeyoutube">&times;</span>
            <!-- Vidéo YouTube -->
            <iframe id="youtubeVideo" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
