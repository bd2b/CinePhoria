<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo ">
                <a href="./visiteur.html">
                    <img src="assets/camera-cinephoria1.gif" alt="Logo" class="nav__logo-img"></a>
            </div>
            <div class="nav__actions">
                <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                <button class="nav__actions-button nav__actions-button--link">Films</button>
                <button class="nav__actions-button nav__actions-button--link">Contact</button>
                <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
            </div>
            <div class="nav__mobile-menu" id="navMobileMenu">
                <img src="assets/menu.svg" alt="Menu">
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
                <nav class="mobile-menu__nav">
                    <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                    <button class="nav__actions-button nav__actions-button--link">Films</button>
                    <button class="nav__actions-button nav__actions-button--link">Contact</button>
                    <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
                </nav>
            </div>
        </nav>
    </header>
    <main class="main">
        <div id="progressIndicator" style="display: none;">
            <p>Chargement...</p>
          </div>
        <div class="main__container">
            <div class="container__title"> <!--- Titre -->
                <div class="title__left">
                    <h1 class="title__left-h1">Nouveautés de la semaine</h1>
                </div>
                <div class="title__filters title__filters-visiteur">
                    <div class="title__filter-dropdown titre__filter-dropdown-genre">
                        <button class="title__filter-dropdown-button">Genre <span
                                class="chevron">▼</span></button><!-- Boutons de sélection-->
                        <div class="title__filter-button-drowdown-content">
                            <a href="#">Film d'action</a>
                            <a href="#">Thriller</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container__filmsreservation" id="films-container">
                <!-- Cartes générées par films.js -->
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <!-- Modale Selection Cinema-->
    <div id="modal" class="modalcinema">
        <div class="modalcinema-content">
            <h2>Veuillez choisir votre complexe</h2>
            <div class="title__filter-dropdown">
                <button class="title__filter-dropdown-button titre__filter-dropdown-complexe">Choisissez votre
                    complexe <span class="chevron">▼</span></button>
                <div class="title__filter-button-drowdown-content title__filter-button-drowdown-content-complexe">
                    <a href="#" data-cinema="Paris">Paris</a>
                    <a href="#" data-cinema="Bordeaux">Bordeaux</a>
                    <a href="#" data-cinema="Nantes">Nantes</a>
                    <a href="#" data-cinema="Lille">Lille</a>
                    <a href="#" data-cinema="Toulouse">Toulouse</a>
                    <a href="#" data-cinema="Charleroi">Charleroi</a>
                    <a href="#" data-cinema="Liège">Liège</a>
                </div>
            </div>
        </div>
    </div>
