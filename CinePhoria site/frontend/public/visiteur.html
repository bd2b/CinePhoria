<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sections/main-visiteur.css">
   
<script src="dist/ViewFilmsSortiesSemaine.js" defer></script>
<script src="dist/ViewFooter.js" defer></script>
<script src="dist/main.js" defer></script>
    <title>CinePhoria</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo ">
                <img src="assets/camera-cinephoria1.gif" alt="Logo" class="nav__logo-img">
            </div>
            <div class="nav__actions">
                <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                <button class="nav__actions-button nav__actions-button--link">Films</button>
                <button class="nav__actions-button nav__actions-button--link">Contact</button>
                <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
            </div>
            <div class="nav__mobile-menu" id="navMobileMenu">
                <img src="assets/menu.svg" alt="Menu">
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
                <nav class="mobile-menu__nav">
                    <button class="nav__actions-button nav__actions-button--link">Réservation</button>
                    <button class="nav__actions-button nav__actions-button--link">Films</button>
                    <button class="nav__actions-button nav__actions-button--link">Contact</button>
                    <button class="nav__actions-button nav__actions-button--signin">Connexion</button>
                </nav>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="container__title"> <!--- Titre -->
                <div class="title__left">
                    <h1 class="title__left-h1">Nouveautés de la semaine</h1>
                </div>
                <div class="title__filters title__filters-visiteur">
                    <div class="title__filter-dropdown titre__filter-dropdown-genre">
                        <button class="title__filter-dropdown-button">Genre <span
                                class="chevron">▼</span></button><!-- Boutons de sélection-->
                        <div class="title__filter-button-drowdown-content">
                            <a href="#">Film d'action</a>
                            <a href="#">Thriller</a>
                        </div>
                    </div>
                    <div class="title__filter-dropdown titre__filter-dropdown-complexe">
                        <button class="title__filter-dropdown-button">Choisissez votre complexe <span
                                class="chevron">▼</span></button><!-- Boutons de sélection-->
                        <div class="title__filter-button-drowdown-content">
                            <a href="#">Paris</a>
                            <a href="#">Bordeaux</a>
                            <a href="#">Nantes</a>
                            <a href="#">Lille</a>
                            <a href="#">Toulouse</a>
                            <a href="#">Charleroi</a>
                            <a href="#">Liège</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container__filmsreservation" id="films-container">
                <!-- Cartes générées par films.js -->
              </div>
        </div>
    </main>
    <footer class="footer" id="footer">
    </footer>

</body>

</html>
